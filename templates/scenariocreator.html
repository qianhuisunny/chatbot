{% extends 'base.html' %}
{% block styles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Step Form</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
{% endblock %}

{% block content %}
<body>
    <!-- Multi-Step Form HTML -->
    <div class="container mt-5">
        <form id="multiStepForm">
            <ul class="nav nav-tabs">
                <li class="nav-item"><a class="nav-link active" href="#step1" data-toggle="tab">Step 1</a></li>
                <li class="nav-item"><a class="nav-link" href="#step2" data-toggle="tab">Step 2</a></li>
                <!-- Add more tabs here if you have more steps -->
            </ul>

            <div class="tab-content">
                <div class="tab-pane active" id="step1">
                    <!-- Form fields for step 1 -->
                    <h3>Step 1: Personal Details</h3>
                    <input type="text" name="fname" class="form-control" placeholder="First Name"/>
                    <input type="text" name="lname" class="form-control" placeholder="Last Name"/>
                    <!-- ... other fields ... -->
                    <button type="button" class="btn btn-primary next-step">Next</button>
                </div>
                <div class="tab-pane" id="step2">
                    <!-- Form fields for step 2 -->
                    <h3>Step 2: Contact Information</h3>
                    <input type="email" name="email" class="form-control" placeholder="Email"/>
                    <input type="tel" name="phone" class="form-control" placeholder="Phone"/>
                    <!-- ... other fields ... -->
                    <button type="button" class="btn btn-secondary prev-step">Previous</button>
                    <button type="button" class="btn btn-primary next-step">Next</button>
                </div>
                <!-- Add more steps here if needed -->
            </div>
        </form>
    </div>

    <!-- JavaScript for handling steps -->
    <script>
        $(document).ready(function () {
            $('.next-step').click(function (e) {
                var $activeTab = $('.nav-tabs .nav-link.active');
                $activeTab.parent().next('li').find('.nav-link').trigger('click');
            });

            $('.prev-step').click(function (e) {
                var $activeTab = $('.nav-tabs .nav-link.active');
                $activeTab.parent().prev('li').find('.nav-link').trigger('click');
            });
        });
    </script>
</body>
</html>


{% endblock %}
